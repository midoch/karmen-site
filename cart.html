<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Karmen - webshop">
        <meta name="keywords" content="shop, web, page, karmen, cart, items,
            story, cheap, webshop, easy">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kurv</title>
        <link rel="stylesheet" href="styles/cart.css">
        <script src="https://kit.fontawesome.com/9b9822eb3f.js"
            crossorigin="anonymous">
        </script>
        <script defer src="/scripts/dropdown.js"></script>
        <script defer src="/scripts/validering.js"></script>
    </head>
    <body>
        <div id="wrapper">

            <!--take-me-to-top-->
            <a class="a" href="#">
                <div class="border">
                    <span>&nbsp;</span>
                </div>
            </a>


            <header>
                <nav role="navigation">
                    <ul class="navbar">
                        <li class="navbar__item--first">
                            <a href="index.html"><img
                                    src="images/logos/karmen-nav-logo.png"
                                    alt="brand logo"

                                    />
                            </a>
                        </li>
                        <li><a class="active" href="index.html">Forside</a></li>
                        <li><a href="product.html">Produkter</a></li>

                        <li class="dropdown">Mere info
                            <ul class="dropdown__menu">
                                <li>
                                    <a
                                        href="#"
                                        target="_blank">Kontakt</a>
                                </li>
                                <li>
                                    <a
                                        href="#"
                                        target="_blank">Om os</a>
                                </li>
                                <li>
                                    <a
                                        href="#"
                                        target="_blank">FAQ</a>
                                </li>
                            </ul>
                        </li>
                        <li><a href="#"><i class="fa-solid fa-cart-plus"></i>
                                Kurv</a></li>
                    </ul>
                </nav>

            </header>

            <main>

                <img class="shopping__bar" src="/images/shopping-bar.png"
                    alt="shopping bar">

                <div class="container__bg">

                    <section class="cart">

                        <h2 class="cart__heading">Indkøbskurv
                        </h2>



                        <article class="product">
                            <div class="product__bg">
                                <div class="pink-bg">
                                    <img class="product__img"
                                        src="images/staffeli.png" alt="#">
                                </div>
                                <div>
                                    <h3 class="product__name">Mini staffeli</h3>
                                    <p class="product__text">Inkl. malerlærred</p>
                                </div>
                                <div>
                                    <strong class="product__price">30 kr</strong>
                                </div>
                            </div>
                        </article>

                        <article class="product">
                            <div class="product__bg">
                                <div class="pink-bg">
                                    <img class="product__img"
                                        src="images/plante.png" alt="#">
                                </div>
                                <div>
                                    <h3 class="product__name">Sukkulent</h3>
                                    <p class="product__text">Grøn plante</p>
                                </div>
                                <div>
                                    <strong class="product__price">50 kr</strong>
                                </div>
                            </div>
                        </article>

                        <a class="cart__button" href="#">Gå til
                            betaling</a>

                    </section>
                </div>


            </main>




            <footer>


                <h4 class="footer__heading">Tilmeld dig vores nyhedsbrev</h4>
                <form id="form-tilmelding" class="newsletter"
                    action="./mail-confirmation.html"
                    method="post">
                    <label class="newsletter__label" for="email"><i
                            class="fa-solid fa-envelope"></i></label>
                    <input class="newsletter__input" type="email" required
                        placeholder="Din Email" id="email"
                        name="email">

                    <button form="form-tilmelding" class="newsletter__submit
                        newsletter__button" type="submit">Abonner</button>
                    <p id="besked"></p>
                </form>


                <nav class="footer">
                    <ul class="footer__nav">
                        <li class="footer__nav__item--first">
                            <a href="index.html"><img
                                    src="images/logos/karmen-footer-logo.png"
                                    alt="brand logo"

                                    />
                            </a>
                        </li>
                        <li><a class="active" href="index.html">Forside</a></li>
                        <li><a href="#">Produkter</a></li>
                        <li><a href="#">Mere info</a></li>
                        <li><a href="#"><i class="fa-solid fa-cart-plus"></i>
                                Kurv</a></li>
                    </ul>
                </nav>


            </footer>

        </div>
    </body>
</html>
